plugins {
    id 'java-library'
    id 'scala'
    id 'maven'
    id 'maven-publish'
}

group 'com.lucendar.strm'
version '3.3.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.scala-lang:scala-library:2.13.6'
    compile group: 'com.typesafe.scala-logging', name: 'scala-logging_2.13', version: '3.9.2'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.14'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
